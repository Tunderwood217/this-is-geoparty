<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <nav> 
        <!-- need button on this funtion -->
        <!-- directionally to the top left -->
        <button>view high score</button>
        <!-- need timer on this function -->
        <!-- directionally top right -->
        <h3 id="timer">Quiz Timer</h3>
    </nav>
    <!-- panel 1 -->
    <div id="welcome">
        <h1>Coding quiz challenge</h1>
        <h3>explain the rules</h3>
        <button id="begin">Begin</button>
    </div>
    <!-- panel 2 -->
    <div id="question" class="hidden">
        <h2>Question 1</h2>
        <ul>
            <li id="option1">answer 1</li>
            <li id="option2">answer 2</li>
            <li id="option3">answer 3</li>
            <li id="option4">answer 4</li>
        </ul>
        <!-- <button id="submit">submit</button>     -->
    </div>
    <!-- panel 3 -->
    <div id="result" class="hidden">
        <h1>Your test is complete</h1>
        <h2>Your final score is:</h2>
        <div id="score"></div>
        <!-- dislpay accounted score -->
        <h2>Record your score</h2>
        <h3>Enter your initials</h3>
        <form id="initials">
            <input type="text" name="initials" placeholder="Enter your initials">
        </form>
        <button id="record" >submit</button>
        <button id="reset">Try again</button>
    </div>
    <!-- panel 4 -->
    <div id="score" class="hidden">
        <h1>High scores</h1>
        <h2>initials</h2>
    </div>
    <script src="./script.js"></script>
</body>
</html>
